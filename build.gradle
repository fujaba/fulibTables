// add the build script
buildscript {
  repositories {
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'net.researchgate:gradle-release:2.6.0'
  }
}

//declare the release plugin
apply plugin: 'net.researchgate.release'
apply plugin: 'maven'
apply plugin: 'maven-publish'
// apply plugin: 'signing'
apply plugin: 'java'
// apply from: 'gradle/mavencentral.gradle'


sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}


dependencies {
	// https://mvnrepository.com/artifact/org.fulib/fulibYaml
	api group: 'org.fulib', name: 'fulibYaml', version: '1.1.0-rc.1'

	// https://mvnrepository.com/artifact/org.slf4j/slf4j-nop
	testRuntimeOnly group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.28'

	// https://mvnrepository.com/artifact/junit/junit
	testImplementation group: 'junit', name: 'junit', version: '4.12'

	// https://mvnrepository.com/artifact/org.fulib/fulib
	testImplementation group: 'org.fulib', name: 'fulib', version: '1.1.0-rc.2'

	// https://mvnrepository.com/artifact/org.fulib/fulibTools
	testImplementation group: 'org.fulib', name: 'fulibTools', version: '1.1.0-rc.2'
}
